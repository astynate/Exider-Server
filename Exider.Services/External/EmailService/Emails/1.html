<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th {
            border-right: 1px solid #dddddd;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="text-align: right;">Month</th>
            <td>MONTH</td>
        </tr>
        <tr>
            <th style="text-align: right;">Day</th>
            <td>DAY</td>
        </tr>
        <tr>
            <th style="text-align: right;">Time</th>
            <td>TIME</td>
        </tr>
        <tr>
            <th style="text-align: right;">Device</th>
            <td>DEVICE</td>
        </tr>
        <tr>
            <th style="text-align: right;">Browser</th>
            <td>BROWSER</td>
        </tr>
    </table>
</body>
</html>
